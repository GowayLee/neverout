<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <style>
        body {

            /* Basic dimensions and centering */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Dark mode colors and gradient */
            background: #121212;
            /* Fallback for browsers that don't support gradients */
            background: linear-gradient(135deg,
                    #121212 25%,
                    #1a1a1a 25%,
                    #1a1a1a 50%,
                    #121212 50%,
                    #121212 75%,
                    #1a1a1a 75%,
                    #1a1a1a);
            background-size: 40px 40px;

            /* Animation */
            animation: move 4s linear infinite;
            font-family: Arial, sans-serif;
        }


        /*@keyframes move {*/
        /*    0% {*/
        /*        background-position: 0 0;*/
        /*    }*/
        /*    100% {*/
        /*        background-position: 40px 40px;*/
        /*    }*/
        /*}*/




        .title {

            position: fixed;
            top: 5vh;
            width: 65%;
            font-size: 8vh;
            text-align: center;
            z-index: 2;
            white-space: nowrap;
            color: rgba(52, 83, 185, 0.6);
        }

        .characterImage {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35vh;
            height: 35vh;
            background: url('static/image/boss.png');
            background-size: cover;
            z-index: 1;
        }

        .leftOptions,
        .rightOptions {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            bottom: 2vw;
            font-size: 2vw;
            height: 30vh;
            width: 30vw;
            z-index: 2;
        }

        .leftOptions {
            left: 2vw;
            align-items: start;
        }

        .rightOptions {
            right: 2vw;
            align-items: end;
        }

        /*按钮*/
        /* === removing default button style ===*/
        .button {
            margin: 0;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* button styling */
        .button {
            --border-right: 6px;
            --border-left: 6px;
            --text-stroke-color: rgba(52, 83, 185, 0.6);
            --animation-color: #6c3cc5;
            --fs-size: 2em;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
            box-sizing: border-box;
            white-space: nowrap;
            /* 防止换行 */
            overflow: hidden;
            /* 确保内容不溢出 */
        }

        /* this is the text, when you hover on button */
        /* 左边*/
        .hover-text-left {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color);
            width: 0%;
            inset: 0;
            border-bottom: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: width 0.5s, transform 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
            will-change: width, filter;
        }

        .button:hover .hover-text-left {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color))
        }

        /* 右边*/
        .hover-text-right {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color);
            width: 100%;
            inset: 0;
            border-bottom: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: width 0.5s, transform 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
            transform: translateX(100%);
            will-change: transform, filter;
        }

        .button:hover .hover-text-right {
            transform: translateX(0);
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color))
        }
    </style>
    <title></title>
</head>

<body>

    <div class="title">LaoDaChuanShuo</div>
    <div class="characterImage"></div>


    <div class="leftOptions">
        <button class="button" data-text="Awesome" onclick="startGame()">
            <span class="actual-text">&nbsp;Start game&nbsp;</span>
            <span aria-hidden="true" class="hover-text-left">&nbsp;Start game&nbsp;</span>
        </button>
        <button class="button" data-text="Awesome">
            <span class="actual-text-left">&nbsp;Stage Select&nbsp;</span>
            <span aria-hidden="true" class="hover-text-left">&nbsp;Stage Select&nbsp;</span>
        </button>
        <button class="button" data-text="Awesome">
            <span class="actual-text-left">&nbsp;Quit Game&nbsp;</span>
            <span aria-hidden="true" class="hover-text-left">&nbsp;Quit Game&nbsp;</span>
        </button>
    </div>

    <div class="rightOptions">
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;Char Select&nbsp;</span>
            <span aria-hidden="true" class="hover-text-right">&nbsp;Char Select&nbsp;</span>
        </button>
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;Developers&nbsp;</span>
            <span aria-hidden="true" class="hover-text-right">&nbsp;Developers&nbsp;</span>
        </button>
    </div>

</body>
<script>
    function startGame() {
        app.startGame();
    }
    function selectMode() {
        app.selectMode();
    }
    function selectPlayerType() {
        app.selectPlayerType();
    }
    function exitGame() {
        app.exitGame();
    }
</script>

</html>
